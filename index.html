<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT-BTI | 나의 고양이 유형은?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="screen active">
            <h1>CAT-BTI</h1>
            <p class="subtitle">나의 숨겨진 고양이 본능 유형은?</p>
            <p class="description">10개의 밸런스 질문으로 알아보는<br>나의 고양이 유형 테스트</p>
            <button id="start-btn" class="btn">테스트 시작하기</button>
        </div>

        <!-- 질문 화면 -->
        <div id="question-screen" class="screen">
            <div class="progress">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <span id="progress-text">1 / 10</span>
            </div>
            <div class="question-container">
                <h2 id="question-text" class="question-text"></h2>
                <div class="choices">
                    <button id="choice-left" class="choice-btn"></button>
                    <span class="vs">VS</span>
                    <button id="choice-right" class="choice-btn"></button>
                </div>
            </div>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="screen">
            <h2>당신의 고양이 유형은...</h2>
            <div class="result-card">
                <img id="result-image" src="" alt="결과 이미지">
                <h1 id="result-type"></h1>
                <p id="result-name" class="result-name"></p>
            </div>
            <div class="partner-section">
                <p class="partner-label">나와 찰떡인 짝꿍 유형</p>
                <p id="partner-type" class="partner-type"></p>
            </div>
            <button id="restart-btn" class="btn">다시 테스트하기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
